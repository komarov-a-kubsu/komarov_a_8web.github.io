<!DOCTYPE html>
<head lang="en">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: #373737">
    <div class="button">
        <a href="#" id="open_pop_up">Form</a>
    </div>
    <div class="pop_up" id="pop_up">
        <div class="pop_up_container">
            <div class="pop_up_body" id="pop_up_body">
                <p>Обратная связь</p>
                <form action="">
                    <input name="field-name" type="text" placeholder="Введите имя" /> <br/>
                    <input name="field-email" type="email" placeholder="Введите вашу почту" /> <br/>
                    <textarea name="field-message" style="resize: none; width: 320px; height: 100px;"></textarea> <br/>
                    <label>
                        <input type="checkbox" checked="checked" name="check" />
                        Cогласен(сна) с политикой обработки персональных данных
                    </label>
                    <button>Отправить</button>
                </form>
                <div class="pop_up_close" id="close_pop_up">&#10006</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
